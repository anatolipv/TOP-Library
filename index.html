<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
   <div class="containter">
    <div class="header">
        <h1>THE ODIN PROJECT: LIBRARY</h1>
    </div>
    <div class="counter-container">
        <div class="counter ">
            <h3>Books in TOP Library</h3>
            <p class="booksCounter">0</p>
        </div>
        <div class="counter ">
            <h3>Books to read from TOP Library</h3>
            <p class="booksToRead">0</p>
        </div>
        <div class="counter ">
            <h3>Books already read from TOP Library</h3>
            <p class="booksAlreadyRead">0</p>
        </div>
    </div>
    <div class="button-holder">
        <h2>Books in library</h2>
        <button class="add">Add new</button>
    </div>
    <div class="content-holder">
        <!-- books come here -->
    </div>
   </div>
   <div class="addNew-Form">
       <form class="form" >
           <h3>Add new book</h3>
           <input type="text" id="title" placeholder="Title*" required autocomplete="off"/>
           <input type="text" id="author" placeholder="Author*" required autocomplete="off"/>
           <input type="number" id="pages" placeholder="Pages*" pattern="[0-9]" maxlength="4" required autocomplete="off"/>
           <label for="read"> Have you read it?
               <input type="checkbox" id="read" inactive>
           </label>
           <button class="submit" type="submit" >add</button>
       </form>
   </div>
</body>
</html>
